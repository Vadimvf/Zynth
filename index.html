<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale=1>
    <title>Zynth</title>
    <link rel="stylesheet" type="text/css" href="./assets/main.css"  charset="utf-8">
    <script type="text/javascript" src="./javascripts/main.js"></script>
  </head>
  <body>
    <div class="group" id="keyboard">
      <div class="group" id="controller">
        <ul class="controls upper">
          <li class="osc1" id="sawtooth">
            <p>ᔭ</p>
          </li>
          <li class="osc1 selected" id="sine">
            <p>∿</p>
          </li>
          <li class="osc1" id="square">
            <p>■</p>
          </li>
          <li class="osc1" id="triangle">
            <p>△</p>
          </li>
          <li class="osc2" id="sawtooth">
            <p>ᔭ</p>
          </li>
          <li class="osc2 selected" id="sine">
            <p>∿</p>
          </li>
          <li class="osc2" id="square">
            <p>■</p>
          </li>
          <li class="osc2" id="triangle">
            <p>△</p>
          </li>
        </ul>
        <ul class="controls lower">
          <li class="range" id="1">
            <p>C2</p>
          </li>
          <li class="range selected" id="2">
            <p>C3</p>
          </li>
          <li class="range" id="3">
            <p>C4</p>
          </li>
          <li class="effect" id="chorus">
            <p>CHORUS</p>
          </li>
          <li class="effect" id="delay">
            <p>DELAY</p>
          </li>
          <li class="effect" id="phaser">
            <p>PHASER</p>
          </li>
          <li class="effect" id="bitcrusher">
            <p>BITCRUSH</p>
          </li>
          <li class="effect" id="overdrive">
            <p>DRIVE</p>
          </li>
          <li class="effect" id="tremolo">
            <p>TREMELO</p>
          </li>
        </ul>
      </div>
      <div id="keys"></div>
    </div>
  </body>
</html>
