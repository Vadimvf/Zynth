    <div class="group" id="keyboard">

        <ul class="controls upper">
          <li class="osc1" id="sawtooth">
            <p>ᔭ</p>
          </li>
          <li class="osc1 selected" id="sine">
            <p>∿</p>
          </li>
          <li class="osc1" id="square">
            <p>■</p>
          </li>
          <li class="osc1" id="triangle">
            <p>△</p>
          </li>

          </li>

            <p>∿</p>
          </li>

          </li>
          <li class="osc2" id="triangle">
            <p>△</p>
          </li>
        </ul>
        <ul class="controls lower">
          <li class="range" id="1">
            <p>C2</p>
          </li>

            <p>C3</p>
          </li>

            <p>C4</p>
          </li>

            <p>DRIVE</p>
          </li>
          <li class="effect" id="tremolo">
            <p>TREMOLO</p>
          </li>
        </ul>
